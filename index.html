<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Szachy</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<section id="welcome">
			<h1>SZACHY</h1> 
			<div id="instructions">
				<div id="moves">
					<figure>
						<img src="img/gameplay.png">
						<figcaption>
							Rys. 1 Naciśnij i przytrzymaj lewy przycisk myszy na wybranej figurze. Pole otoczone ramką w kolorze żółtym oznacza możliwy ruch. Z kolei pole o czerwonym obramowaniu oznacza możliwe bicia
						</figcaption>
					</figure>
				</div>
				<div id="strikes">
					<figure>
						<img src="img/strike.png">
						<figcaption>
							Rys. 2 W celu zbicia przeciwnego pionka, lub przemieszczenia się na inne pole, przytrzymaj i przeciągnij swoją figurę w wyznaczone miejsce. 
						</figcaption>
					</figure>
				</div>
			</div>
			<h2>Naciśnij start, aby rozpocząć grę</h2>
			<button id="start_button">START</button>
		</section>
		<main id="area">
			<aside id="white_figures"></aside>
			<table>
				<thead id="areaHeader"></thead>
				<tbody id="areaContent"></tbody>
			</table>
			<aside id="black_figures"></aside>
			<button type="button" id="set_figures">Rozstaw figury</button>
		</main>
	</body>
</html>
